<html>
<head>
    <title>Javascript PC Emulator (Refactored by HH)</title>

    <script type="text/javascript" src="term-hh.js"></script>

    <script type="text/javascript" src="cpux86-hh.js"></script>

    <style type="text/css">
        .term
        {
            font-family: courier,fixed,swiss,monospace,sans-serif;
            font-size: 14px;
            color: #f0f0f0;
            background: #000000;
        }
        .termReverse
        {
            color: #000000;
            background: #00ff00;
        }
        #note
        {
            font-size: 12px;
        }
        #copyright
        {
            font-size: 10px;
        }
        #clipboard
        {
            font-size: 12px;
        }
    </style>
</head>
<body onload="start()">
    <table border="0">
        <tr valign="top">
            <td>
                <script type="text/javascript">
                    initializeTerminal();         
                </script>
            </td>
            <td>
                <input type="button" value="Clear clipboard" onclick="clear_clipboard();" /><br>
                <textarea row="4" cols="16" id="text_clipboard"></textarea>
            </td>
        </tr>
    </table>
</body>
</html>
